<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="LayouTemplate" >
<head>
<meta charset="utf-8">
<title>Confirmation</title>

</head>
<body>

	<div layout:fragment="pageContent">
		<div class="container mt-3">
			<div class="card">
				<div class="card-header text-success text-center ">
					<h1>Opération faite avec succés</h1>
				</div>

				<div class="card-body">
					<div class="form-group">
						<label>ID: </label> <strong><label
							th:text="${produit.id}"></label></strong>

					</div>
					<div class="form-group">
						<label>Désignation: </label> <strong><label
							th:text="${produit.designation}"></label></strong>


					</div>
					<div class="form-group">
						<label>Quantité: </label> <strong><label
							th:text="${produit.quantite}"></label></strong>


					</div>
					<div class="form-group">
						<label>Prix: </label> <strong><label
							th:text="${produit.prix}"></label></strong>


					</div>

				</div>
			</div>
		</div>
	</div>


</body>
</html>
